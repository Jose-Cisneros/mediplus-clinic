<form (submit)="onSubmit()">
  <div>
    <span>Usted va  solicitar un turno para {{doctor.firstName + ' ' + doctor.lastName}}</span>
    <span>Por favor, ingrese la fecha deseada</span>
    <input type="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}">
    <button type="submit">Enviar solicitud de turno</button>
  </div>
</form>
