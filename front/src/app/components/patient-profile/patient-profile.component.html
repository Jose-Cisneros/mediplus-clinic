<form class="profile-form">
  <p>Informacion personal</p>
  <div class="personal-data">
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
  <div class="personal-data">
    <mat-form-field class="full-width">
      <mat-label>DNI</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Seleccione la fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <p>Informacion de contacto</p>
  <div class="tel-mail-data">
    <mat-form-field class="full-width">
      <mat-label>Nro de telefono</mat-label>
      <span matPrefix>+54 &nbsp;</span>
      <input type="tel" matInput placeholder="2314-487341" />
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Por favor ingrese un email valido
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Es <strong>obligatorio</strong> ingresar un email
      </mat-error>
    </mat-form-field>
  </div>
  <div class="adress-data">
    <mat-form-field class="full-width">
      <mat-label>Direccion</mat-label>
      <textarea matInput placeholder="Ej: 12 555"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Departamento</mat-label>
      <textarea matInput placeholder="Ej: 7A"></textarea>
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary">Guardar informacion</button>
  </div>
</form>
<br />

</form>
