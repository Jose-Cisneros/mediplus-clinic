<span (click)="goToHome()" class="back-label">Volver al inicio</span>
<h3 class="white-text">Primero selecciona la especialidad buscada</h3>
<div class="buttons-container">
    <div *ngFor="let specialist of specialistArray">
      <div class="home-button">
        <span class="button-content" (click)="onSelectedSpecialist(specialist)">
            {{specialist}}
        </span>
      </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-10" *ngIf="this.loader">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Buscando especialistas</span>
  </div>
</div>

<div class="specialist-selected" *ngIf="specialistSelected!='' ">
  <div *ngFor="let doctor of doctorsBySpecialist">
    <app-doctor-filtered [doctor]="doctor"></app-doctor-filtered>
  </div>
</div>
